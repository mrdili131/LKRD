<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Edit Card – LKRD</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

    body{
        background:#f3fff5;
        color:#111;
        padding-bottom:60px;
    }

    /* TOP BAR */
    .top-bar{
        background:#0c8c3d;
        padding:15px 20px;
        color:white;
        font-size:20px;
        font-weight:bold;
        display:flex;
        align-items:center;
        gap:15px;
        box-shadow:0 2px 12px rgba(0,0,0,0.15);
    }

    .back-btn{
        font-size:24px;
        color:white;
        text-decoration:none;
        font-weight:bold;
        margin-right:10px;
    }

    .container{
        max-width:480px;
        margin:auto;
        padding:20px;
    }

    .section{
        background:white;
        padding:20px;
        border-radius:15px;
        box-shadow:0 2px 8px rgba(0,0,0,0.1);
        margin-bottom:20px;
    }

    .section h2{
        font-size:18px;
        margin-bottom:15px;
        color:#0c8c3d;
    }

    label{
        font-size:14px;
        font-weight:bold;
        color:#0c8c3d;
        margin-bottom:5px;
        display:block;
    }

    input, select{
        width:100%;
        padding:12px;
        border-radius:12px;
        border:1px solid #cce8d1;
        margin-bottom:15px;
        font-size:15px;
        outline:none;
    }

    input:focus{
        border-color:#0c8c3d;
        box-shadow:0 0 4px rgba(12,140,61,0.3);
    }

    .save-btn{
        width:100%;
        background:#0c8c3d;
        color:white;
        padding:15px;
        border:none;
        border-radius:15px;
        font-size:16px;
        font-weight:bold;
        box-shadow:0 3px 10px rgba(0,0,0,0.15);
        cursor:pointer;
    }

</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
    <a href="#" class="back-btn">←</a>
    Kartani tahrirlash
</div>

<div class="container">

    <div class="section">
        <h2>Karta ma'lumotlari</h2>

        <label>Karta nomi</label>
        <input type="text" value="{{card.name}}" placeholder="{{card.name}}">

        <label>Karta raqami</label>
        <input type="text" value="{{card.number}}" placeholder="{{card.number}}">

        <label>Amal qilish muddati</label>
        <input type="text" value="{{card.valid}}" placeholder="{{card.valid}}">
    </div>

    <a href="{% url 'cards' %}" style="text-decoration: none;" class="save-btn">Saqlash</a>

</div>

{% include 'navbar.html' %}

</body>
</html>
